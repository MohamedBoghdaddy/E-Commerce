<div class="login-container">
  <h2>Login</h2>
  <form>
    <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
      </ng-template>
      <p>Lorem ipsum dolor sit amet...</p>
      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full"></p-button>
          <p-button label="Save" class="w-full" styleClass="w-full"></p-button>
        </div>
      </ng-template>
    </p-card>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
