<div class="signup-container flex flex-col items-center justify-center min-h-screen">
  <h2 class="text-2xl font-bold mb-4">Signup</h2>
  <form class="w-full max-w-sm">
    <div class="form-group mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" id="username" class="mt-1 p-2 border border-gray-300 rounded w-full">
    </div>

    <div class="form-group mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" class="mt-1 p-2 border border-gray-300 rounded w-full">
    </div>

    <div class="form-group mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input type="password" id="password" class="mt-1 p-2 border border-gray-300 rounded w-full">
    </div>

    <div class="form-group mb-4 flex items-center">
      <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary" class="mr-2"></p-checkbox>
      <label for="binary" class="text-sm text-gray-700">Accept Terms & Conditions</label>
    </div>

    <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-700">Signup</button>
  </form>
</div>
